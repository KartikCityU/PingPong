<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="container"> 
        <section class="mainImage">
            <img src="table-tennis-switch-hero.jpg" alt="Ping Pong" id="Image">
        </section>
        <section class="scoreoutput">
            <p class = "extraPara"><h2 class="firstPlayerScore">0</h2>to <h2 class="secondPlayerScore">0</h2></p>
            <h3 class="scoreLevel">Select the Score Level</h3>
            <select id="scoreLevel">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </section>
        <section class="buttons">
            <button class = "redPlus">Red Player +</button>
            <button class = "bluePlus">Blue Player +</button>
            <button class="reset">Reset Scores</button>
        </section>
    </section>       
    <script src="index.js"></script>
</body>
</html>
